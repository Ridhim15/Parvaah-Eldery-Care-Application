{% extends 'base.html' %} {% block style %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="{{url_for('static',filename='reminder.css')}}" />
{% endblock %} {% block content %}
<img
  src="../static/assets/images/PARVAH (6).png"
  class="bg-left"
  alt="Background Left"
/>
<img
  src="../static/assets/images/PARVAH (5).png"
  class="bg-right"
  alt="Background Right"
/>
<main>
  <!-- Left and Right Background Images -->

  <div class="box">
    <div class="heading">
      <h2>Medicine Reminder</h2>
      <h4>Keep Track of Your Medications</h4>
    </div>

    <div class="actual-form">
      <div class="input-wrap">
        <input
          type="text"
          class="input-field"
          placeholder="Medicine Name"
          required
        />
      </div>

      <div class="input-wrap">
        <input type="text" class="input-field" placeholder="Dosage" required />
      </div>

      <div class="input-wrap">
        <input type="time" class="input-field" required />
      </div>

      <div class="input-wrap">
        <input type="date" class="input-field" required />
      </div>

      <a href="#" class="btn">Set Reminder</a>
      <!-- Button to set reminder -->
      <a href="#" class="btn" onclick="window.history.back();">Go Back</a>

      <p class="text">You will receive reminders for your medications.</p>
    </div>
  </div>
</main>
{% endblock content %}
