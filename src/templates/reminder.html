<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Reminder - Parvaah</title>
    <link rel="stylesheet" href="../static/reminder.css" />
    <!-- Link to external CSS file -->
  </head>

  <body>
    <!-- Left and Right Background Images -->
    <img
      src="../static/assets/images/PARVAH (6).png"
      class="bg-left"
      alt="Background Left"
    />
    <img
      src="../static/assets/images/PARVAH (5).png"
      class="bg-right"
      alt="Background Right"
    />

    <main>
      <div class="box">
        <div class="heading">
          <h2>Medicine Reminder</h2>
          <h6>Keep Track of Your Medications</h6>
        </div>

        <div class="actual-form">
          <div class="input-wrap">
            <input
              type="text"
              class="input-field"
              placeholder="Medicine Name"
              required
            />
          </div>

          <div class="input-wrap">
            <input
              type="text"
              class="input-field"
              placeholder="Dosage"
              required
            />
          </div>

          <div class="input-wrap">
            <input type="time" class="input-field" required />
          </div>

          <div class="input-wrap">
            <input type="date" class="input-field" required />
          </div>

          <a href="#" class="btn">Set Reminder</a>
          <!-- Button to set reminder -->

          <p class="text">You will receive reminders for your medications.</p>
        </div>
      </div>
    </main>
  </body>
</html>
