<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caretaker Profile - Parvaah</title>
    <link

      rel="stylesheet"

    <!-- Header with Home and Logout -->

      <a href="/dashboard.html" class="home-btn">Home</a>

    <!-- Profile Section -->
    <main class="container">

        <!-- Profile Photo -->
        <div class="profile-photo">

        <!-- Profile Information -->
        <div class="profile-info">
          <h2>Jane Doe</h2>
          <p><strong>Date of Birth:</strong> January 10, 1985</p>
          <p><strong>Phone no:</strong> +919222222222</p>
          <p><strong>Email:</strong> jane.doe@example.com</p>
          <p>
            <strong>Address:</strong> 123 Caregiver St, City, State, Country
          </p>
        </div>
      </div>

      <!-- Professional Information Section -->
      <div class="profile-container professional-info">
        <h3>Professional Information</h3>
        <p><strong>Job Title:</strong> Senior Caregiver</p>
        <p><strong>Specialization:</strong> Elderly Care, Dementia Support</p>
