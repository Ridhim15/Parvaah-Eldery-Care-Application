{% extends 'base.html' %} {% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{url_for('static',filename='css/sos.css')}}" />
{% endblock %} {% block content %}

<body>
  <main>
    <div style="padding: 70px 0 0 0"></div>

    <div class="box">
      <div class="heading">
        <h2>SOS Sent!</h2>
        <h4>Help is on the way</h4>
      </div>

      <div class="confirmation-icon">
        &#10004;
        <!-- Checkmark symbol for confirmation -->
      </div>

      <p class="text">
        Your emergency contacts have been notified. Stay calm, help is on the
        way.
      </p>

      <a href="/dashboard" class="btn">Back to Home</a>
      <!-- Button to return home -->
    </div>
  </main>
</body>
{% endblock content %}
