<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Parvaah Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}">
</head>

<body>
    <!-- Navigation Bar -->
    <header class="header">
        <nav class="navbar container">
            <a href="/" class="logo">
                <img src="../static/assets/images/Parvaah-logo.png" width="40" height="40">
                <span>Parvaah</span>
            </a>

            <a href="./pages/profile.html" class="profile-icon">
                <i class="fas fa-user-circle"></i><span>Naresh BKL</span>
            </a>

        </nav>
    </header>

    <!-- Dashboard Section -->
    <main>
        <section class="dashboard">
            <div class="container dashboard-container">
                <!-- Emergency & SOS Buttons -->
                <div class="dashboard-buttons">
                    <button class="btn-dashboard emergency-btn">
                        <i class="fas fa-exclamation-triangle"></i> Emergency
                    </button>
                    <button class="btn-dashboard sos-btn">
                        <i class="fas fa-bullhorn"></i> SOS
                    </button>
                </div>


                <!-- Services Buttons -->
                <div class="dashboard-services">
                    <div class="service-item">
                        <img src="../static/assets/images/medrem.png" width="64">
                        <h3>Medicine Reminder</h3>
                    </div>
                    <div class="service-item">
                        <img src="../static/Assets/images/appoint.png" width="64">
                        <h3>Appointment Reminder</h3>
                    </div>
                    <div class="service-item">
                        <img src="../static/Assets/images/community.png" width="64">
                        <h3>Community</h3>
                    </div>
                    <!-- New Service Button -->
                    <div class="service-item">
                        <img src="../static/Assets/images/services.png" width="64">
                        <h3>New Service</h3>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../static/Assets/images/Parvaah-logo.png" width="40" height="40">
                    <span>Parvaah</span>
                </div>
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                    <a href="#contact">Contact Us</a>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><img src="../static/Assets/images/facebook.png" width="24"
                            height="24"></a>
                    <a href="#" aria-label="Twitter"><img src="../static/Assets/images/twiter.png" width="24"
                            height="24"></a>
                    <a href="#" aria-label="Instagram"><img src="../static/Assets/images/insta.jpg" width="24"
                            height="24"></a>
                </div>
            </div>
            <p class="copyright">&copy; 2023 Parvah. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
