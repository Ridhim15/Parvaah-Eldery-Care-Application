<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parvaah</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css' )}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    {% block style %}{% endblock %}
</head>

<body>
    <header class="header">
        <nav class="navbar container">
            <a href="/" class="logo">
                <img src="../static/assets/images/Parvaah-logo.png" width="40" height="40">
                <span>Parvaah</span>
            </a>
            <ul class="nav-links">
                <li><a href="/about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="/community">Community</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="/login" class="btn btn-primary">Sign Up</a>
        </nav>
    </header>
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../static/assets/images/Parvaah-logo.png" alt="Parvah Logo" width="40" height="40">
                    <span>Parvah</span>
                </div>
                <div class="footer-links">
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="terms.html">Terms of Service</a>
                    <a href="#contact">Contact Us</a>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><img src="../static/assets/images/facebook.png" width="24"
                            height="24"></a>
                    <a href="#" aria-label="Twitter"><img src="../static/assets/images/twiter.png" width="24"
                            height="24"></a>
                    <a href="#" aria-label="Instagram"><img src="../static/assets/images/insta.jpg" width="24"
                            height="24"></a>
                </div>
            </div>
            <p class="copyright">&copy; 2023 Parvah. All rights reserved.</p>
        </div>
    </footer>


    {% block scripts %}

    {% endblock %}
</body>

</html>
